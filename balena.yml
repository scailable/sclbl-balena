name: balena-sclbl-ai-manager
type: sw.application
version: '1.0.3'
joinable: false
description: >-

  Easily deploy advanced edge AI solutions in minutes using the Scailable AI Manager. Effortless configuration, OTA updates, and hardware optimization.
post-provisioning: >-
  ## Usage instructions

  Allow a few minutes for your device to download the app. Once it's completed, go to port :8081 on your device.
assets:
  repository:
    type: blob.asset  
    data:
      url: 'https://github.com/scailable/sclbl-balena/'
  logo:
    type: blob.asset
    data:
      url: 'https://raw.githubusercontent.com/scailable/sclbl-balena/master/logo.png'
data:
  supportedDeviceTypes:
    - generic-x86-64-ext
    - generic-aarch64
    - beaglebone-black
    - jetson-tx2
